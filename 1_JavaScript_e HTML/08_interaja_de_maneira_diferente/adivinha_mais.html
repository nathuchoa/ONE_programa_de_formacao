<meta charset="UTF-8">

<style>
    body {
        margin-top: 20vh;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
    }
</style>

<body>
    <input/>
    <button>Descubra o número de 1 a 10</button>
    
    <script>

        var segredo = Math.round(Math.random() * 10);

        var input = document.querySelector("input");
        input.focus();

        function verifica () {
            if (input.value == segredo) {
                alert("Você acertou!");
            } else {
                alert("Você errou!");
            }
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");

        button.onclick = verifica;

       
    </script>
</body>
