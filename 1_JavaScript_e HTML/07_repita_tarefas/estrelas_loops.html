<meta charset="UTF-8">

<style>
    body {
        margin-top: 20vh;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
    }
</style>

<body>
    <script>
        function pularLinha(nLinhas) {
            const docWriteLinha = "<br>".repeat(nLinhas);
            document.write(docWriteLinha)
        };

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pularLinha(2);
        }

        for(var linha = 1; linha <= 3; linha++){
            for(var coluna = 1; coluna <= 10; coluna++){
                document.write("*");
            }
            pularLinha
        }

        mostra("FIM")
    </script>
</body>
