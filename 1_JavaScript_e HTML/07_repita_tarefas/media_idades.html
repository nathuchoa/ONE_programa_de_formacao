<meta charset="UTF-8">

<style>
    body {
        margin-top: 20vh;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
    }
</style>

<body>
    <script>
        function pularLinha(nLinhas) {
            const docWriteLinha = "<br>".repeat(nLinhas);
            document.write(docWriteLinha)
        };

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pularLinha(2);
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 0;

        var totalIdades = 0;

        while(numero < totalFamiliares) {
            var idade = parseInt(prompt("Informe idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;

        }
        var mediaDasIdades = totalIdades/totalFamiliares
        mostra("A soma das idades é " + totalIdades);
        mostra("A média de idade de familiares é " + mediaDasIdades);
        mostra("FIM");


    </script>
</body>
