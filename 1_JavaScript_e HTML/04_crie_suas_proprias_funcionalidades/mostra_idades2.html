<meta charset="UTF-8">
<script>

function pularLinha(nLinhas){
    const docWriteLinha = "<br>".repeat(nLinhas);
    document.write(docWriteLinha)
    document.write("<hr>")
};


function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pularLinha(2);
}

var ano = 2019;
mostra("Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
