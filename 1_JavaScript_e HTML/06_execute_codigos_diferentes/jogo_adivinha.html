<meta charset="UTF-8">

<style>
    body{
        margin-top: 20vh;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
    }
</style>

<body>
  <script>
    function pularLinha(nLinhas){
    const docWriteLinha = "<br>".repeat(nLinhas);
    document.write(docWriteLinha)
};


function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pularLinha(2);
}

var numeroPensado = Math.round(Math.random()*10); 
var chute = parseInt(prompt("Digite seu chute entre 1 e 10!"))

if (chute == numeroPensado){
    mostra("Você acertou!")
} else {
 mostra ("Você errou!");
 mostra("O número pensado foi " + numeroPensado + ".")
}

</script>  
</body>
