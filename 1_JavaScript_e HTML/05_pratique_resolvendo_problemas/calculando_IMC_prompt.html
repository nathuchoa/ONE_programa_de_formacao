<meta charset="UTF-8">

<style>
    body{
        margin-top: 20vh;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
    }
</style>

<body>
    <script>

        function pularLinha(nLinhas){
            const docWriteLinha = "<br>".repeat(nLinhas);
            document.write(docWriteLinha);
        }
        
            function mostra(frase) {
        
                document.write(frase);
                pularLinha(2);
        }
        
            function calculaImc(altura, peso) {
        
                return peso / (altura * altura);
        }
        
        var nome = prompt("Informe o seu nome");
        var alturaInformada = prompt(nome + ", informe sua altura (Ex.: 1.65)");
        var pesoInformado = prompt(nome + ", informe seu peso (Kg)");
        
        var imc = calculaImc(alturaInformada, pesoInformado).toFixed(2);
        
        mostra(nome + ", o seu IMC é <b>" + imc);
        if (alturaInformada !== "" && pesoInformado !== "") {
                        if (imc < 18.5) {
                            mostra("Abaixo do peso!")
                        } else if (imc < 25) {
                            mostra("Você está com o peso ideal!")
                        } else if (imc < 30) {
                            mostra("Você está levemente acima do peso!")
                        } else if (imc < 35) {
                            mostra("Cuidado! Obesidade grau I")
                        } else if (imc < 40) {
                            mostra("Cuidado! Obesidade grau II")
                        } else {
                            mostra("Cuidado! Obesidade grau III")
                        }
                    }
        
        </script>
</body>
